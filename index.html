<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulir Pengumpulan Data</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>

  <!-- Import map: gunakan SATU versi React konsisten (React 18) -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
      "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime"
    }
  }
  </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900">
  <div id="root"></div>

  <!-- 
    Penting:
    1) type="text/babel" agar diproses Babel
    2) data-type="module" supaya import ESM bekerja di browser
    3) data-presets berisi react + typescript supaya TSX diparse
  -->
  <script
    type="text/babel"
    data-type="module"
    data-presets="[['react', {'runtime':'classic'}], 'typescript']"
    src="./index.tsx">
  </script>
</body>
</html>
